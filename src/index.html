    <img src="./assets/images/hero/desktop/right-leaves.png" alt="Greenthumb" id="right-leaves" />
  </header>

  <!-- content -->
  <section id="selects">
    <!-- sun -->
    <div id="sunlight">
      <img src="./assets/images/illustrations/sun.png" alt="Sun" />
      <label for="sunlight"><b>1.</b> Set the amount of <b>sunglight</b> your plant will get.</label>
      <div class="custom-select">
        <select name="select-sunlight" id="select-sunlight">
          <option value="" selected="selected">Select...</option>
          <option value="no">No sunlight</option>
          <option value="low">Low sunlight</option>
          <option value="high">High sunlight</option>
        </select>
      </div>
    </div>

    <!-- water -->
    <div id="water">
      <img src="./assets/images/illustrations/wateringcan.png" alt="Water" />
      <label for="water"><b>2.</b> How often do you want to <b>water</b> your plant?</label>
      <div class="custom-select">
        <select name="select-water" id="select-water">
          <option value="">Select...</option>
          <option value="rarely">Rarely</option>
          <option value="regularly">Regularly</option>
          <option value="daily">Daily</option>
        </select>
      </div>
    </div>

    <!-- dog -->
    <div id="dog">
      <img src="./assets/images/illustrations/dog.png" alt="Dog" />
      <label for="dog"><b>3.</b> Do you have pets? Do they <b>chew</b> plants?</label>
      <div class="custom-select">
        <select name="select-dog" id="select-dog">
          <option value="">Select...</option>
          <option value="false">No/They don't care</option>
          <option value="true">Yes</option>
        </select>
      </div>
    </div>
  </section>
